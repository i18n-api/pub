syntax = "proto3";

package api;

message Uid
{
  uint64 id = 1;
}

message User
{
  uint64 id = 1;
  uint64 ver = 2;
  uint32 lang = 3;
  string name = 4;
}

message UserState
{
  uint64 id = 1;
  string name = 2;
  string account = 3;
  bool exit = 4;
}

message UserStateLi
{
  repeated UserState li = 1;
}

message Mail
{
  string mail = 1;
}

message ConfMeta
{
  string mail = 1;
}
