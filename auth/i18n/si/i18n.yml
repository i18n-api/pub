passwordError: මුරපදය වැරදියි, ඔබට එය අමතක වූවා නම්, ඔබට එය නැවත සැකසිය හැක.
mailUsed: මෙම විද්යුත් තැපැල් ලිපිනය දැනටමත් වෙනත් ගිණුමක් විසින් භාවිතා කර ඇත
modifyMail: ඊමේල් වෙනස් කරන්න
banMail: ඉවත දැමිය හැකි ඊමේල් ලිපිනයක් සමඟ ලියාපදිංචි වීම තහනම්ය