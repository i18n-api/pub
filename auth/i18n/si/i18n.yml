signUp: ලියාපදිංචි කරන්න
resetPassword: මුරපදය යළි පිහිටුවන්න
mail: තැපෑල
invalid: අවලංගුයි
code: තහවුරු කිරීමේ කේතය
accountExist: මෙම ගිණුම දැනටමත් පවතී, කරුණාකර කෙලින්ම ලොග් වන්න
