mail: މެއިލް
invalid: ބާޠިލް
code: ވެރިފިކޭޝަން ކޯޑް
accountExist: މި އެކައުންޓް މިހާރުވެސް އޮތުމުން ސީދާ ލޮގްއިން ކޮށްލައްވާށެވެ
accountNotExist: އެކައުންޓް ނެތުމުން ފުރަތަމަ ރަޖިސްޓްރީ ކޮށްދެއްވުން އެދެމެވެ
passwordError: ޕާސްވޯޑް ގޯސްވެއްޖެ ނަމަ ހަނދާން ނެތިއްޖެއްޔާ ރީސެޓް ކުރެވިދާނެއެވެ.
mailUsed: މި އީމެއިލް އެޑްރެހަކީ މިހާރުވެސް އެހެން އެކައުންޓަކުން ބޭނުންކުރާ އެއްޗެކެވެ
modifyMail: އީމެއިލް ބަދަލުކުރުން
banMail: އެއްފަހަރު ބޭނުންކޮށްފައި އުކާލެވޭ އީމެއިލް އެޑްރެހަކުން ރަޖިސްޓްރީ ކުރުމަކީ މަނާކަމެކެވެ